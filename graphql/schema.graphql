type User {
  id: ID!
  name: String!
  email: String!
  articles: [Article!]! @hasMany
}

type Article {
  id: ID!
  title: String!
  content: String! 
  user: User! @belongsTo 
} 

type Query {
  user(id: ID! @eq): User @first
  users: [User!]! @paginate

  article(id: ID! @eq): Article @first
  articles: [Article!]! @paginate
} 